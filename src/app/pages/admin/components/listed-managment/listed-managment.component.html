<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Gestiones del DÃ­a de Hoy</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

            <!-- Usuario -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.userId.name }} {{ element.userId.lastName }}
                </td>
            </ng-container>

            <!-- Hora inicio -->
            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef> Inicio </th>
                <td mat-cell *matCellDef="let element">
                    {{ formatTime(element.startTime) }}
                </td>
            </ng-container>

            <!-- Hora fin -->
            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef> Fin </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.endTime ? formatTime(element.endTime) : '-' }}
                </td>
            </ng-container>

            <!-- Total horas -->
            <ng-container matColumnDef="totalHours">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element">
                    {{ formatTotalHours(element.totalHours) }}
                </td>
            </ng-container>

            <!-- Header y filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- mensaje cuando no hay registros -->
        <p *ngIf="dataSource.length === 0" class="no-data">
            No hay gestiones registradas hoy.
        </p>
    </mat-card-content>
</mat-card>
