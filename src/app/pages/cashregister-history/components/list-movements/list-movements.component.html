<div class="cash-movements">
  <h2>Movimientos del día</h2>

  <div *ngIf=" dataSource.length > 0" class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <!-- Concepto -->
      <ng-container matColumnDef="concept">
        <th mat-header-cell *matHeaderCellDef> Concepto </th>
        <td mat-cell *matCellDef="let element"> {{ element.concept }} </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.type === 'ingreso' ? 'ingreso' : 'egreso'">
            {{ element.type | titlecase }}
          </span>
        </td>
      </ng-container>

      <!-- Método de pago -->
      <ng-container matColumnDef="methodOfPayment">
        <th mat-header-cell *matHeaderCellDef> Método de pago </th>
        <td mat-cell *matCellDef="let element"> {{ element.methodOfPayment }} </td>
      </ng-container>

      <!-- Monto -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> ${{ element.amount }} </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.user?.name }} {{ element.user?.lastName }} </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt | date:'short' }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
